<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="このページはポートフォリオサイトを模写コーディングするために書いています。"
    />
    <title>MyProfile</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap"
    />
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <h1>
        <a id="myprofileheader">MyProfile</a>
      </h1>
      <div id="nav-pc">
        <ul>
          <li><a href="index.html#about">About</a></li>
          <li><a href="index.html#works">Works</a></li>
        </ul>
      </div>
    </header>
    <article>
      <section id="mein-visual">
        <img id="camera" src="images/main.png" alt="カメラの写真" />
      </section>
      <!-- アバウト -->
      <section id="product">
        <h2 class="index-h2">About</h2>
        <div id="aboutall">
          <div id="product-left">
            <img src="images/about.png" alt="自分の写真" />
          </div>
          <div id="product-right">
            <h3>Kazuki Asahina</h3>
            <ul>
              <li>25才 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はcannon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>
      <!-- ワークス -->
      <section>
        <h2 class="index-h2">Works</h2>
        <div id="works">
          <div class="photobooth">
            <img src="images/works1.png" alt="海の写真" />
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div class="photobooth">
            <img src="images/works2.png" alt="雪の積もった山" />
            <p>地元長野の木曽長から撮影した、冠雪した御嶽山</p>
          </div>
          <div class="photobooth">
            <img src="images/works3.png" alt="京都の街並み" />
            <p>京都で撮影した、明け方の古き良き日本の街並み</p>
          </div>
        </div>
      </section>
      <footer>
        <p id="copyright">&copy;MyProfile, Inc. All Rights Reserved.</p>
      </footer>
    </article>
  </body>
</html>
